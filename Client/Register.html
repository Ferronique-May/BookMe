              </ul>
        </nav>
    </header>
    <div>
        <form id="RegisterForm" action="" method="POST">
            <div class="msg"></div>
            <label for="FullName">FullName:</label>
            <input type="text" id="FullName" name="FullName" placeholder="FullName" required><br>
            
            <label for="LastName">LastName:</label>
            <input type="text" id="LastName" name="LastName" placeholder="LastName" required><br>
            
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" placeholder="Email" required><br>
            
            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password"placeholder="Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"><br>
            
            <label for="ConfirmPassword">ConfirmPassword:</label>
            <input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="ConfirmPassword" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"><br>
            
            <button type="submit" id="Register">Register</button>
        </form>
    </div>
    <script src="/Server/Register.js"></script>
